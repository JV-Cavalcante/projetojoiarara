<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontes do google fonts que serão usadas no formuário-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Fim das Fontes.-->
    <link rel="stylesheet" href="./css/cad.css" />

    <title>Cadastro</title>
</head>
<body>
    <!--Ínicio de toda a estrutura do formulário-->
    <div class="container">
        <section class="header"
            <h1>NOVA CONTA</h1>
        </section>
        <form action="php/form.php" method="POST" class="form" id="form">
            <div class="form-content">
               <label for="username">Nome:</label>
               <input type="text"
               id="username"
               name="username"
               placeholder="Digite o Nome Completo">
               <a>Mensagem de erro...</a>
            </div>
            <div class="form-content">
               <label for="email">Email:</label>
               <input type="email"
               id="email"
               name="email"
               placeholder="Digite Seu Email">
               <a>Mensagem de erro...</a>
            </div>
            <div class="form-content">
               <label for="password">Senha:</label>
               <input type="password"
               id="password"
               name ="password"
               placeholder="Digite Sua Senha">
               <a>Mensagem de erro...</a>
            </div>
            <div class="form-content">
               <label for="password-confirmation">Confirme Sua Senha:</label>
               <input type="password"
               id="password-confirmation"
               name="password-confirmation"
               placeholder="Digite Sua Senha">
               <a>Mensagem de erro...</a>
            </div>
            <div class="form-content">
               <label for="phone">Telefone:</label>
               <input type="tel"
               id="phone"
               name="phone"
               placeholder="Digite Seu Número Com DDD">
               <a>Mensagem de erro...</a>
            </div>
            <div>
                <label for="gender">Sexo:</label>
                <select name="gender" id="gender">
                    <option value="" disabled selected>Selecionar</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro(a)</option>
                </select>
                <a></a>
            </div>
            <div>
                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate">
                <a></a>
            </div>
            <button type="submit" name="submit">CADASTRAR</button>

            <!--FIM do Formulário.-->
        </form><!--Fim do formulário-->
    </div>
    <!--Linkando com o arquivo em JavaScript-->
    <script src="js/cad.js"></script>
</body>
</html>
