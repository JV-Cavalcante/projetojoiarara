  <div class="pagamento-container">
  <h2>Formas de Pagamento</h2>
  
  <form id="paymentForm" class="pagamento-form">
    <label for="nome">Nome no Cartão</label>
    <input type="text" id="nome" required>

    <label for="numero">Número do Cartão</label>
    <input type="text" id="numero" maxlength="16" required>

    <label for="validade">Validade</label>
    <input type="text" id="validade" placeholder="MM/AA" required>

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" maxlength="4" required>

    <label for="metodo">Método de Pagamento</label>
    <select id="metodo" required>
      <option value="">Selecione</option>
      <option value="credito">Cartão de Crédito</option>
      <option value="debito">Cartão de Débito</option>
      <option value="pix">PIX</option>
      <option value="boleto">Boleto</option>
    </select>

    <button type="submit" class="pagamento-btn-gold">Finalizar Pedido</button>
  </form>
</div>
